<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Geotab Bridge</title>
</head>
<body>
    
    <div id="geotab-map-addin-container" style="height:100vh; width:100%; overflow:hidden; position: relative;">
        <div id="loading-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:10; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h3 style="color:#333;">Loading Dashboard...</h3>
            <p id="debug-status" style="color:#666; font-size:12px;">Initializing...</p>
            <p id="debug-sub" style="color:#999; font-size:10px;">(Auto-starting...)</p>
        </div>
    </div>

    <script type="text/javascript">
        console.log("BRIDGE: File loaded (Final Combined Version).");

        /**
         * MAP ADD-IN ENTRY POINT
         * Signature: (element, services)
         */
        var myMapAddinLogic = function (element, services) {
            
            console.log("BRIDGE: Factory started.");

            // 1. CONFIGURATION
            var TARGET_APP_PAGE = "https://farindn.github.io/vehicle-status-addin/dashboard.html"; 
            
            // 2. SAFETY CHECK: Extract API
            var apiService = (services && services.api) ? services.api : null;
            
            var isRendered = false;

            // --- THE RENDER LOGIC ---
            var renderDashboard = function() {
                if (isRendered) return;
                
                var container = document.getElementById("geotab-map-addin-container");
                var status = document.getElementById("debug-status");
                var subStatus = document.getElementById("debug-sub");
                var overlay = document.getElementById("loading-overlay");

                // Check for DOM readiness
                if (!container || !status) {
                    // Retry if DOM isn't painted yet
                    setTimeout(renderDashboard, 200);
                    return;
                }

                status.innerText = "Requesting Session...";
                
                if (!apiService) {
                    status.innerText = "Error: API Service Not Found";
                    console.error("BRIDGE: services.api is missing", services);
                    return;
                }

                // 3. EXECUTE (Using Promises per documentation)
                console.log("BRIDGE: Calling api.getSession()...");
                
                apiService.getSession()
                    .then(function(session) {
                        console.log("BRIDGE: Session Success!", session);
                        
                        var userName = session.userName;
                        var sessionId = session.sessionId;
                        var database = session.database;
                        // Fallback for server
                        var server = window.location.hostname;

                        var iframeUrl = TARGET_APP_PAGE + 
                                        "?userName=" + encodeURIComponent(userName) + 
                                        "&sessionId=" + encodeURIComponent(sessionId) + 
                                        "&database=" + encodeURIComponent(database) + 
                                        "&server=" + encodeURIComponent(server);

                        var iframe = document.createElement('iframe');
                        iframe.src = iframeUrl;
                        iframe.style.width = "100%";
                        iframe.style.height = "100%";
                        iframe.style.border = "none";
                        
                        container.appendChild(iframe);
                        
                        // Hide overlay
                        if (overlay) overlay.style.display = 'none';
                        isRendered = true;
                    })
                    .catch(function(err) {
                        console.error("BRIDGE: Session Error", err);
                        status.innerText = "Session Failed.";
                        subStatus.innerText = err.message || "Check console";
                        
                        // FAILSAFE: If the Promise fails (e.g. AbortError), try the Global Bypass
                        console.log("BRIDGE: Attempting Global Bypass Fallback...");
                        if (window.geotab && window.geotab.getSession) {
                            window.geotab.getSession(function(s) {
                                console.log("BRIDGE: Global Bypass Success!");
                                // Recursive call with mocked success to finish rendering
                                apiService.getSession = function() { return Promise.resolve(s); };
                                renderDashboard(); 
                            });
                        }
                    });
            };

            // 4. AUTO-START (The "Nuclear" Option)
            // We do not wait for .initialize(). We run this immediately.
            setTimeout(renderDashboard, 500);

            // 5. Standard Lifecycle (Just in case Geotab decides to work normally)
            return {
                initialize: function (api, state, callback) {
                    console.log("BRIDGE: initialize called");
                    renderDashboard();
                    if (callback) callback();
                },
                focus: function (api, state) {
                    console.log("BRIDGE: focus called");
                    renderDashboard();
                },
                blur: function () { }
            };
        };

        // Register
        geotab.addin.myMetrics = myMapAddinLogic;
        geotab.addin.mapMetricsTest = myMapAddinLogic;

    </script>
</body>
</html>
