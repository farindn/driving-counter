<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Geotab Bridge</title>
</head>
<body>
    
    <div id="geotab-map-addin-container" style="height:100vh; width:100%; overflow:hidden;">
        <p style="padding: 10px;">Loading Map Dashboard...</p>
    </div>

    <script type="text/javascript">
        /**
         * FIX 1: Update the namespace to match your JSON "name"
         * JSON "Map Metrics Test" becomes "mapMetricsTest"
         */
        geotab.addin.mapMetricsTest = function (api, state) {
            
            // FIX 2: Use the ABSOLUTE URL to your GitHub Pages dashboard
            // Replace the URL below with your actual GitHub Pages link
            var TARGET_APP_PAGE = "https://farindn.github.io/vehicle-status-addin/dashboard.html"; 
            
            var container = document.getElementById("geotab-map-addin-container");

            return {
                initialize: function (api, state, callback) {
                    
                    api.getSession(function(session) {
                        var userName = session.userName;
                        var sessionId = session.sessionId;
                        var database = session.database;
                        var server = api.mobileCaller ? api.mobileCaller.server : window.location.hostname;

                        var iframeUrl = TARGET_APP_PAGE + 
                                        "?userName=" + encodeURIComponent(userName) + 
                                        "&sessionId=" + encodeURIComponent(sessionId) + 
                                        "&database=" + encodeURIComponent(database) + 
                                        "&server=" + encodeURIComponent(server);

                        var iframe = document.createElement('iframe');
                        iframe.src = iframeUrl;
                        iframe.style.width = "100%";
                        iframe.style.height = "100%";
                        iframe.style.border = "none";
                        
                        container.innerHTML = ""; 
                        container.appendChild(iframe);
                        
                        callback();
                    });
                },

                focus: function () { },
                blur: function () { }
            };
        };
    </script>
</body>
</html>
